<div class="wrapper">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="fs-3">Categorías</h1>
    <a class="btn btn-primary" routerLink="add">Nueva Categoría</a>
  </div>

  <div class="list-group">
    @for (item of categories$ | async; track item.id) {
      <div
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <p class="fw-medium fs-5 mb-0">
            {{ item.name }}
          </p>
          <p class="mb-2">{{ item.description }}</p>
          <!-- TODO: Make a pipe or directive to shows the category state -->
          <span
            class="badge rounded-pill"
            [ngClass]="{
              'text-bg-success': item.isActive,
              'text-bg-secondary': !item.isActive
            }"
          >
            {{ item.isActive ? "Activo" : "Desactivado" }}
          </span>
        </div>
        <div>
          <a class="btn" [routerLink]="['edit', item.id]">Editar</a>
        </div>
      </div>
    }
  </div>
</div>
