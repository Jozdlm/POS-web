<div class="product-form">
  <h1 class="fs-4 mb-4">Nuevo producto</h1>
  <form>
    <div class="mb-3">
      <label for="productName" class="form-label">Producto</label>
      <input type="text" class="form-control" id="productName" />
    </div>
    <div class="mb-3">
      <label for="barcode" class="form-label">Código Barras</label>
      <input type="text" class="form-control" id="barcode" />
    </div>
    <div class="mb-3">
      <label for="sellingPrice" class="form-label">Precio Venta</label>
      <input
        type="number"
        step="0.01"
        min="0.00"
        value="0.00"
        class="form-control"
        id="sellingPrice"
      />
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Categoría</label>
      <!-- TODO: Shows all the product categories -->
      <select class="form-select" id="category">
        <option value="">Escoge una categoría</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="stockStatus" class="form-label">Inventario</label>
      <select class="form-select" id="stockStatus">
        <option value="0">Sin existencias</option>
        <option value="1" selected>Con Existencias</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="productStatus" class="form-label">Estado</label>
      <select class="form-select" id="productStatus">
        <option value="0">Desactivado</option>
        <option value="1" selected>Activo</option>
      </select>
    </div>
    <div class="d-flex column-gap-2">
      <button type="button" class="btn btn-outline-secondary">Cancelar</button>
      <button type="submit" class="btn btn-primary">Crear Producto</button>
    </div>
  </form>
</div>
