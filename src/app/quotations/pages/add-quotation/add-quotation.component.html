<div class="view-wrapper">
  <div class="mb-5">
    <h1 class="fs-3 mb-lg-3">Nueva Cotizaci√≥n</h1>

    <div class="d-flex column-gap-3">
      @for (item of tabItems; track $index) {
        <a
          type="button"
          class="btn btn-sm"
          [routerLink]="['./' + item.path]"
          routerLinkActive="btn-primary"
        >
          {{ item.label }}
        </a>
      }
    </div>
  </div>
  <div class="row w-100">
    <router-outlet></router-outlet>
  </div>
</div>
