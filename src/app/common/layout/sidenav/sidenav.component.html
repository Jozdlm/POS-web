<div>
  <a
    href="/"
    class="mb-3 link-body-emphasis text-decoration-none fs-5 fw-medium d-block px-3"
  >
    Librería La Joya
  </a>
  <hr />
  <div class="nav nav-pills flex-column mb-auto">
    @for (item of navItems; track $index) {
      <div class="nav-item">
        <a
          [routerLink]="item.path"
          class="nav-link link-body-emphasis nav-item-icon"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <ui-icon [iconCode]="item.icon" />
          <span>{{ item.placeholder }}</span>
        </a>
      </div>
    }
  </div>
</div>
<div>
  <hr />
  <button
    class="btn nav-item-icon"
    (click)="handleLogoutEvent()"
  >
    <ui-icon iconCode="bi bi-box-arrow-left" />
    Cerrar Sesión
  </button>
</div>
