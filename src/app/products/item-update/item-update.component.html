<div class="form-wrapper">
  <h1 class="mb-4">Editar producto:</h1>
  <form [formGroup]="itemForm" (ngSubmit)="handleSubmit()">
    <input
      type="text"
      class="form-control mb-3"
      placeholder="Codigo de barras"
      formControlName="barcode"
    />
    <input
      type="text"
      class="form-control mb-3"
      placeholder="Nombre del producto"
      formControlName="product_name"
    />
    <div class="mb-3 d-flex gap-3">
      <div class="flex-fill">
        <label for="min-stock" class="form-label">Existencia Mínima</label>
        <input
          type="number"
          id="min-stock"
          class="form-control"
          min="0"
          formControlName="min_stock"
          aria-describedby="min-stock"
          title="Campo Mínimo de Stock"
        />
      </div>
      <div class="flex-fill">
        <label for="selling-price" class="form-label">Precio Venta</label>
        <input
          type="number"
          id="selling-price"
          class="form-control"
          min="0"
          formControlName="selling_price"
          aria-describedby="basic-addon1"
          title="Campo Precio Venta"
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Categoría</label>
      <select
        class="form-select"
        formControlName="category_id"
        title="Lista de categorías para escoger"
      >
        <option value="0" selected>Selecciona una categoría</option>
        <option *ngFor="let item of categories$ | async" [value]="item.id">
          {{ item.name }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="product-active" class="form-label">Estado del producto</label>
      <select
        id="product-active"
        class="form-select"
        formControlName="active"
        title="Lista de los estados de un producto"
      >
        <option value="0">Desactivado</option>
        <option value="1">Activado</option>
      </select>
    </div>
    <div class="d-flex justify-content-end gap-2">
      <button
        type="button"
        class="btn btn-outline-danger"
        [routerLink]="['/products']"
      >
        Cancelar
      </button>
      <button type="button" class="btn btn-primary" [disabled]="itemForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
