<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Producto</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="itemForm" (ngSubmit)="handleSubmit()">
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Codigo de barras"
            formControlName="barcode"
          />
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Nombre del producto"
            formControlName="product_name"
          />
          <div class="mb-3">
            <select class="form-select" formControlName="category_id">
              <option value="0" selected>Selecciona una categor√≠a</option>
              <option
                *ngFor="let item of categories$ | async"
                [value]="item.id"
              >
                {{ item.name }}
              </option>
            </select>
          </div>
          <div class="mb-3 d-flex gap-3">
            <div class="input-group">
              <span class="input-group-text" id="min-stock">Min. Stock</span>
              <input
                type="number"
                class="form-control"
                min="0"
                formControlName="min_stock"
                aria-describedby="min-stock"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">Q</span>
              <input
                type="number"
                class="form-control"
                min="0"
                formControlName="selling_price"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          (click)="handleSubmit()"
          class="btn btn-primary"
          [disabled]="itemForm.invalid"
          data-bs-dismiss="modal"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
