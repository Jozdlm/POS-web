<table class="table">
  <thead>
    <tr>
      <th scope="col">Producto</th>
      <th scope="col">Código</th>
      <th scope="col">Categoría</th>
      <th scope="col">Stock Mín.</th>
      <th scope="col">Precio Venta</th>
      <th scope="col" colspan="2">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <td scope="row">{{ item.product_name }}</td>
      <td>{{ item.barcode }}</td>
      <td>{{ item.category.name }}</td>
      <td>{{ item.min_stock }}</td>
      <td>{{ item.selling_price | currency : "Q" }}</td>
      <td>
        <span ProductStatus [isActive]="item.is_active"></span>
      </td>
      <td>
        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            aria-label="icon-button"
          >
            <i class="bi bi-gear-fill"></i>
          </button>
          <ul class="dropdown-menu">
            <li>
              <button
                class="dropdown-item"
                [routerLink]="['/products', item.id]"
              >
                Ver detalles
              </button>
            </li>
            <li>
              <button
                class="dropdown-item"
                [routerLink]="['/products/edit', item.id]"
              >
                Modificar
              </button>
            </li>
            <li>
              <button class="dropdown-item" (click)="deleteProduct(item.id)">
                Eliminar
              </button>
            </li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
</table>
