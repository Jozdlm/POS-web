<h2>Productos</h2>

<app-item-form></app-item-form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Producto</th>
      <th scope="col">Código</th>
      <th scope="col">Categoría</th>
      <th scope="col">Stock Mín.</th>
      <th scope="col">Precio Venta</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products$ |async">
      <td scope="row">{{item.product_name}}</td>
      <td>{{item.code}}</td>
      <td>{{item.category}}</td>
      <td>{{item.min_stock}}</td>
      <td>{{item.selling_price | currency: 'Q'}}</td>
      <td>{{item.active}}</td>
    </tr>
  </tbody>
</table>
