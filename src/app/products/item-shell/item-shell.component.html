<h2>Productos</h2>

<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Nuevo Producto
</button>

<app-item-form></app-item-form>

<app-item-list
  [products]="products"
  (onUpdateProduct)="updateProduct($event)"
  (onDeleteProduct)="deleteProduct($event)"
></app-item-list>
